<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-16">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <nav id="navbar">
            <div>
                <ul class="navbar-list">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
            <div>
                <ul class="navbar-list">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                    <li id="img-edit">
                        <a
                        class="img-insert"
                        href="#"
                        title="Google apps">
                        </a>
                    </li>
                    <li><button id="navbar-button" type="button">Sign in</button></li>
                </ul>
            </div>
        </nav>
        
        <main>
            <img id="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            <div>
                <span id="magnifier">
                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                </span>
                <span id="micro"></span>
                <input type="text" id="search-box">
            </div>
            <div >
                <ul id="button-layout">
                    <li>
                        <button type="button" class="search-button">Google Search</button>
                    </li>
                    <li>
                        <button type="button" class="search-button">I'm Feeling Lucky</button>
                    </li>
                </ul>
            </div>
        </main>

        <footer>
            <nav id="footer-navbar">
                <div>
                    <ul class="footer-navbar-list">
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">How Search Works</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="footer-navbar-list">
                        <li><a href="#">Privacy</a></li>
                        <li><a href="#">Terms</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </nav>
        </footer>
    </body>
</html>
